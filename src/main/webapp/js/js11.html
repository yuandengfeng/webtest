<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function member(name,gender)
    {
        this.name=name;
        this.gender=gender;
        this.display=display;
    }

    function display()
    {
        var str=this.name+" : "+this.gender;
        document.writeln(str+"<br>");
    }

    var m1=new member("zhangsan","f");
    var m2=new member("lisi","t");
    var m3=new member("wangwu","m");
    m1.display();
    m2.display();
    m3.display();


</script>

</body>
</html>
