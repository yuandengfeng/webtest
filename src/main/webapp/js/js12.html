<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function mout(object)
        {
            object.color="blue";
        }

        function mover(object)
        {
            object.color="red";
        }
    </script>
</head>
<body>

<font style="cursor:hand" onclick="window.location.href='http://www.baidu.com'" onmouseover="mover(this)" onmouseout="mout(this)">欢迎访问</font>

</body>
</html>
