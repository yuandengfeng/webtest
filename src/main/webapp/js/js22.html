<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="setInterval('countDown()',1000);">
<script type="text/javascript">
    var sec=5;
    function countDown()
    {
        if(sec>0)
        {
            document.getElementById("num").innerHTML=sec--;
        }else{

            location.href="http://www.baidu.com";
        }
    }

</script>

5秒钟后前往<br>
<font id="num" size="7">5</font>
</body>
</html>
